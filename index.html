<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi√®re Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#0c4a6e',
                100: '#075985',
                200: '#0369a1',
                300: '#0284c7',
                400: '#0ea5e9',
                500: '#38bdf8',
                600: '#7dd3fc', 
                700: '#bae6fd',
                800: '#e0f2fe',
                900: '#f0f9ff',
              },
              neutral: {
                50: '#050505',  /* Main Page Background (was light) */
                100: '#111111', /* Card/Content Surface (was white) */
                200: '#262626', /* Borders */
                300: '#404040',
                400: '#737373', /* Muted text */
                500: '#a3a3a3',
                600: '#d4d4d4',
                700: '#e5e5e5',
                800: '#fafafa',
                900: '#ffffff', /* Primary text (was black) */
              }
            },
            boxShadow: {
              'card': '0 0 0 1px rgba(255, 255, 255, 0.05), 0 2px 8px rgba(0, 0, 0, 0.2)',
              'card-hover': '0 0 0 1px rgba(255, 255, 255, 0.1), 0 8px 16px rgba(0, 0, 0, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373;
      }
      
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
  <script type="importmap">

  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-neutral-50 text-neutral-900 selection:bg-brand-800 selection:text-brand-50">
    <div id="root"></div>
  </body>
